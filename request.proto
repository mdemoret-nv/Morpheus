syntax = "proto3";

service Pipeline {
   rpc ProcessRequest(PipelineRequest) returns PipelineResponse
}

message RequestMetadata
{
   uint32 id = 1;

   map<string, string> data = 2;
}

message PipelineRequest
{
   uint32 id = 1;
   RequestMetadata metadata = 2;

   Any payload = 3;
}

message PipelineResponse
{
   uint32 id = 1;
}

message StageRequest
{
   uint32 request_id = 1;
   uint32 stage_id = 2;
}

message RemoteMemoryRegion
{
    uint64 addr = 1;
    uint64 size = 2;
    uint64 rkey = 3;
}
