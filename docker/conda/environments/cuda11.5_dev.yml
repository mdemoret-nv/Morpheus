name: morpheus
channels:
    - rapidsai
    - nvidia
    - nvidia/label/dev # For pre-releases of SRF. Should still default to full releases if available
    - nvidia/label/cuda-11.5.2 # For cuda-nvml-dev=11.5, which is not published under nvidia channel yet.
    - conda-forge
dependencies:
    ####### Morpheus Dependencies (keep sorted!) #######
    - automake=1.16.5
    - benchmark=1.6.1
    - boost-cpp=1.74
    - cachetools=5.0.0
    - ccache>=3.7
    - cmake=3.22
    - cuda-nvml-dev=11.5
    - cuda-python<=11.7.0 # Remove when Issue #251 is closed
    - cudatoolkit=11.5
    - cudf 22.08
    - cudf_kafka 22.08.*
    - cupy=9.5.0
    - cython=0.29.24
    - docker-compose=1.29.2
    - docker-py=5.0.3
    - faker=12.3.0
    - flake8
    - flatbuffers=2.0
    - gcc_linux-64=9.4
    - gflags=2.2
    - git>=2.35.3 # Needed for wildcards on safe.directory
    - glog=0.6
    - gmock=1.10
    - gputil
    - grpc-cpp>=1.43
    - gtest=1.10
    - gxx_linux-64=9.4
    - isort
    - mlflow>=1.23
    - myst-parser==0.17
    - ninja=1.10
    - nodejs=17.4.0
    - pandas=1.3
    - pip
    - pkg-config # for srf cmake
    - protobuf=3.20
    - pybind11-stubgen
    - pydot
    - pytest
    - pytest-benchmark
    - pytest-cov
    - python-graphviz
    - python=3.8
    - rapidjson=1.1.0
    - scikit-build=0.13
    - sphinx
    - sphinx_rtd_theme
    - srf 22.08.*
    - sysroot_linux-64=2.17
    - tqdm
    - yapf=0.32.0
    ####### Morpheus Pip Dependencies (keep sorted!) #######
    - pip:
        # Add additional dev dependencies here
        - docutils
        # Ensure all runtime requirements are installed using the requirements file
        - --requirement requirements.txt
